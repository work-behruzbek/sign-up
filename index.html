<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- link's -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="image/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <button class="back-btn"><a href="#">
        <img src="image/arrow-left-circle.svg" alt="">
      </a></button>
    <div class="container">
      <article class="left">
        <img class="left-logo" src="image/logo.svg" alt="logo" />
        <p class="left-text">Find 3D Objects, Mockups and Illustration here.</p>
        <div class="left-abstraction"></div>
      </article>
      <article class="right">
        <button class="btn-theme">
          <img onclick="themeLight()" id="mode-light" src="image/sun.svg" alt="light-mode">
          <img onclick="themeDark()" id="mode-dark" src="image/moon.svg" alt="dark-mode">
        </button>
        <select class="right-lang" name="language" id="">
          <option value="English (UK)">English (UK)</option>
          <option value="Russian">Russian</option>
        </select>
        <article class="content">
          <h2 class="content-title">Create Account</h2>
          <button class="btn-google">
            <img
              class="google-logo"
              src="image/google-logo-icon-png-transparent-background-osteopathy-16 1.png"
              alt="google-logo"
            />
            <a class="btn-google-a" href="#">Sign up with Google</a>
          </button>
          <button class="btn-facebook">
            <img
              class="facebook-logo"
              src="image/facebook-512 1.png"
              alt="facebook-logo"
            />
            <a class="btn-facebook-a" href="#">Sign up with Google</a>
          </button>
          <p class="title">- OR -</p>
          <!-- input -->
          <form action="">
            <input class="content-input1" type="text" placeholder="Full Name" />
            <input
              class="content-input2"
              type="email"
              placeholder="Email Address"
            />
            <input
              class="content-input3"
              id="input"
              type="password"
              placeholder="Password"
            />
          </form>
          <button type="submit" class="send-info">
            <a class="send-text" href="#">Create Account</a>
          </button>
          <p class="content-text">
            Allready have an account? <a class="text-link" href="log-in/index.html">Log in</a>
          </p>
        </article>
      </article>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
